<accounting-page-layout [title]="'Journal Entry'" [icon]="'journal-entry-black.png'" [showAdd]="true" (add)="onAdd()">
    <ng-container ngProjectAs="page-content">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction</th>
                    <th>Account</th>
                    <th>Debit</th>
                    <th>Credit</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let n of [1,2,3,4,5]">
                    <tr>
                        <td rowspan="2">31st Jan</td>
                        <td rowspan="2">Receive a loan from bank</td>
                        <td>Cash</td>
                        <td style="text-align: right;">10000</td>
                        <td style="text-align: right;"></td>
                    </tr>
                    <tr>
                        <td>Liabilities</td>
                        <td style="text-align: right;"></td>
                        <td style="text-align: right;">10000</td>
                    </tr>

                </ng-container>
                <tr>
                    <td style="font-weight: bold;" colspan="3">Total</td>
                    <td
                        style="text-align: right;border-bottom: 1px solid black;border-top: 1px solid black; font-weight: bold;">
                        10000</td>
                    <td
                        style="text-align: right; border-bottom: 1px solid black;border-top: 1px solid black; font-weight: bold;">
                        10000</td>
                </tr>

            </tbody>
        </table>
    </ng-container>
</accounting-page-layout>
