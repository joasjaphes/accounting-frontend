<accounting-page-layout
  [title]="'Transactions'"
  [icon]="'transaction-black.png'"
  [showAdd]="true"
  (add)="onAdd()"
>
  <ng-container ngProjectAs="page-content">
    <accounting-data-table
      [tableConfiguration]="tableConfigurations"
      (rowUpdate)="onUpdate($event)"
      [data]="transactions$ | async"
    ></accounting-data-table>
  </ng-container>
</accounting-page-layout>
